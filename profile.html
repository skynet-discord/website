<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница — GTA 5 RP форум стиль</title>
  <style>
    body {
      background: #191a1e;
      color: #ececec;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .nav-bar {
      display: flex;
      justify-content: flex-start;
      gap: 18px;
      background: #232326;
      padding: 16px 38px 16px 38px;
      box-shadow: 0 2px 11px #0006;
    }
    .nav-bar a {
      text-decoration: none;
    }
    .nav-bar button {
      background: #313236;
      color: #ff7f2a;
      font-weight: 600;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      padding: 13px 29px;
      cursor: pointer;
      letter-spacing: 0.04em;
      margin-top: 2px;
      transition: background .16s, color .16s, box-shadow .16s;
      box-shadow: 0 2px 10px #1b0e0e17;
      border-bottom: 2px solid #ff7f2a;
    }
    .nav-bar button:hover {
      background: #ff7f2a;
      color: #232326;
      box-shadow: 0 7px 33px #ff7f2a45;
      transform: translateY(-2px) scale(1.05);
    }
    .breadcrumbs {
      padding: 5px 40px 14px 46px;
      background: #232326;
      color: #bbb;
      font-size: 0.97em;
      letter-spacing: 0.04em;
    }
    .breadcrumbs span {
      opacity: 0.7;
    }
    .section {
      max-width: 820px;
      margin: 34px auto 0 auto;
      background: #232326;
      border-radius: 13px;
      padding: 22px 22px 26px 22px;
      box-shadow: 0 2px 24px #0a0a0e93;
    }
    .section-title {
      font-size: 1.29em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 12px;
      letter-spacing: 0.03em;
    }
    .category-list {
      margin: 0 -10px;
      padding: 0;
      list-style: none;
    }
    .category {
      display: flex;
      align-items: center;
      background: #232326;
      border-radius: 10px;
      margin-bottom: 11px;
      padding: 16px 19px 16px 12px;
      box-shadow: 0 2px 12px #0003;
      border-left: 5px solid #ff7f2a;
    }
    .cat-icon {
      width: 34px; height: 34px;
      border-radius: 50%;
      background: #313236;
      display: flex;
      align-items: center; justify-content: center;
      font-size: 1.32em;
      margin-right: 18px;
      color: #fe924e;
    }
    .cat-name {
      font-size: 1.08em;
      font-weight: 600;
      color: #fff;
      flex: 1;
    }
    .cat-label {
      background: #ff7f2a;
      color: #232326;
      font-size: 0.82em;
      font-weight: 600;
      padding: 3px 9px;
      border-radius: 7px;
      margin-left: 14px;
      margin-right: 6px;
    }
    .cat-info {
      font-size: 0.95em;
      color: #c3c3cf;
      margin-left: 22px;
      opacity: 0.7;
    }
    @media (max-width: 900px) {
      .section { max-width: 97vw; }
      .nav-bar { padding: 12px 8px; gap: 8px; }
      .breadcrumbs { padding-left: 16px; padding-right: 8px;}
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="index.html"><button>Главная страница</button></a>
    <a href="law.html"><button>Законодательная база</button></a>
    <a href="registry.html"><button>Реестр коллекционеров</button></a>
    <a href="profile.html"><button>Профиль разработчика сайта</button></a>
  </div>
  <div class="breadcrumbs">
    <span>Главная страница &nbsp;>&nbsp; Профиль разработчика сайта</span>
  </div>
</body>
</html>
